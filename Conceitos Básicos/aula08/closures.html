<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <script>
        function imprimeNome() {
            let nome = 'Bruno'
            return function () {
                return nome;
            }
        }
        var func = imprimeNome()
        console.log(func());

        function minhaBiblioteca() {
            function auxiliar(valor) {
                return 10 + valor
            }

            return {
                add5() {
                    return auxiliar(5)
                },
                add7() {
                    return auxiliar(7)
                }
            }
        }
        var biblioteca = minhaBiblioteca()
        console.log(biblioteca);

        console.log(biblioteca.add5());
        console.log(biblioteca.add7());

        console.log('------------------------------------');
        //Como evitar funções anônimas usando closure

        function imprimeNomeCompleto(nome) {
            return function () {
                console.log(nome, 'de Oliveira');
            }
        }

        function inicializa() {
            let nome = 'Bruno'
            setTimeout(imprimeNomeCompleto(nome), 1000)
        }

        inicializa()


    </script>
</body>

</html>
