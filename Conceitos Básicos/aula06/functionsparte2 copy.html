    <title>Modelo</title>

<body>
    <script>
        function Usuario() {
            this.nome = 'Bruno'
            this.idade = 31
            this.soma = function(a, b){
                return a + b;
            }
        }

        //Usuario();

        var usuario = new Usuario();
        console.log(usuario);

        console.log(usuario.nome);
        console.log(usuario.idade);
        console.log(usuario.soma(10, 4));
        
        
    </script>
</body>
